<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <header class="container header">
        <h1 class="header__title">Morse code translator</h1>
        <h4 class="header__subtitle">Please enter your input below either in</h4>
        <ul class="header__items">
            <li>English</li>
            <li>Morse code: dot "." and dash "-". Each Morse code character must be seperated by a space and each Morse word must be seperated by slash "/" </li>
        </ul>
    </header>

    <main class="container main">
        <div class="box">
            <h4 class="box__title">Input</h4>
            <textarea type="text" placeholder="Enter here..." id="input"></textarea>
        </div>

        <button id="translate-btn">Translate</button>

        <div class="box output">
            <h4 class="box__title">Output</h4>
            <p id="output"></p>
        </div>
    </main>

    <footer>
        <p>Created by <a href="https://github.com/Tyson229" target="_blank">@Tyson229</a></p>
    </footer>
    
    
</body>
<script type="module" src="script.js"></script>
</html>
