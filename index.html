<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>Morse code translator</h1>
    <h3>Please enter your input below either in</h3>
    <ul>
        <li>English</li>
        <li>Morse code: dot "." and dash "-". Each Morse code character must be seperated by a space and each Morse word must be seperated by slash "/" </li>
    </ul>
    <div class="box">
        <h4 class="box__title">Input</h4>
        <input type="text" placeholder="Enter here..." id="input"></input>
    </div>
    <button id="translate-btn">Translate</button>
    <div class="box">
        <h4 class="box__title">Output</h4>
        <p id="output"></p>
    
    </div>
</body>
<script type="module" src="script.js"></script>
</html>
